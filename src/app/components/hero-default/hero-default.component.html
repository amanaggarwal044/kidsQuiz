<ng-template [ngIf]="data != undefined" [ngIfElse]="contentNotProvided">
    <section [id]="(data.componentName | nullSafetyCheck)">
      <p>abc</p>
      <!-- container is element class and blockclass and modifierClass  -->
      <p>{{'container' | addBlockClass: blockClass : 'secondary'}}</p>
      <ng-container [ngSwitch]="'primary'">
        <ng-container *ngSwitchCase="'primary'">
            <p>This is primary config</p>
        </ng-container>
  
        <ng-container *ngSwitchCase="'secondary'">
            <p>This is Secondary config</p>
        </ng-container>
  
        <ng-container *ngSwitchCase="'teritary'">
            <p>This is tertitary config</p>
        </ng-container>
  
        <ng-container *ngSwitchDefault>
          <p>This is ngSwitchDefault config</p>
        </ng-container>
      </ng-container>
  
  
    </section>
  </ng-template>
  
  <!-- if data object is empty then it will redirect to this template. Just for null safety -->
  <ng-template #contentNotProvided>
    <p>No Content Found</p>
  </ng-template>
