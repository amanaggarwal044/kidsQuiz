<ng-template [ngIf]="data != undefined" [ngIfElse]="contentNotProvided">
    <p>abcddd</p>
  <ng-template [ngIf]="data.uiConfig == undefined || !['primary','secondary','teritary'].includes((data.uiConfig | lowercase)) ">
    <p>This is default config</p>
  </ng-template>


  <ng-template [ngIf]="(data.uiConfig | lowercase) == 'primary'">
    <p>This is primary config</p>
  </ng-template>

  <ng-template [ngIf]="(data.uiConfig | lowercase) == 'secondary'">
    <p>This is Secondary config</p>
  </ng-template>

  <ng-template [ngIf]="(data.uiConfig | lowercase) == 'teritary'">
    <p>This is tertitary config</p>
  </ng-template>
</ng-template>

<!-- if data object is empty then it will redirect to this template. Just for null safety -->
<ng-template #contentNotProvided>
  <p>No Content Found</p>
</ng-template>
